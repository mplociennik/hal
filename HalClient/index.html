<!-- Latest compiled and minified JavaScript -->

</head>
<body>
<script type="text/javascript">
var ws = new WebSocket('ws://192.168.1.135:8083');

ws.onopen = () => {
  dataJson = JSON.stringify({event: 'connect', data:{}, datetime: null});
  // ws.send(dataJson);
};

ws.onmessage = (e) => {
  console.log('received data:',e.data);
  $('.socket-response').html(e.data);
}

ws.onerror = (e) => {
  console.log(e.message);
};

ws.onclose = (e) => {
  console.log('Socket connection closed.');
  console.log(e.code, e.reason);
};

var move = function(direction, state){
    console.log('move: ', direction, state);
    dataJson = JSON.stringify({event: 'move', data:{direction: direction, state:state}, datetime: null});
    ws.send(dataJson);
};

</script>
<button class="btn btn-primary" onmousedown="move('up', true)" onmouseup="move('up', false)">Up</button>
<button class="btn btn-primary" onmousedown="move('down', true)" onmouseup="move('down', false)">Down</button>
<button class="btn btn-primary" onmousedown="move('left', true)" onmouseup="move('left', false)">Left</button>
<button class="btn btn-primary" onmousedown="move('right', true)" onmouseup="move('right', false)">Right</button>

<div>Socket Response: <span class="socket-response"></span></div>
</body>
</html>
